name: Web UI Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # download repo
    - uses: actions/checkout@v4

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Install Browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0

    # Setup Gradle
    - name: Setup Gradle
      run: chmod +x gradlew

    # Excute Gradle Command for running cucumber test
    - name: Execute Test
      run: ./gradlew cucumber
          


