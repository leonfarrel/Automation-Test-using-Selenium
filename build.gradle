plugins {
    id 'java'
}

group = 'agentl_'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    testImplementation("io.cucumber:cucumber-java:7.27.0")
    testImplementation("io.cucumber:cucumber-junit:7.27.0")
    testImplementation("org.junit.vintage:junit-vintage-engine:6.0.0-M2")

    implementation("org.seleniumhq.selenium:selenium-java:4.35.0")
    implementation("io.github.bonigarcia:webdrivermanager:6.2.0")

}

test {
    useJUnitPlatform()
}
